<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Weather App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <h3>Airport ICAO Code</h3>
            <input type="text" placeholder="Ex: KLAS" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="weather">
            <h3>Current Conditions</h3>
            <h2 class="name">Harry Reid International Airport</h2>
            <div class="details">
                <p class="time">2026-02-07T01:53:00</p>
                <p class="flight-condition">VFR</p>
                <p class="elevation">200ft</p>
            </div>
            <div class="condition">
                <h1 class="temp">38°C</h1>
                <i class="fa-solid fa-plane-departure"></i>
            </div>
            <p class="metar">METAR KLAS 070056Z 10004KT 10SM FEW100 BKN200 22/M03 A3011 RMK AO2 SLP185 T02171028</p>
            <hr class="separator">
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <p><section class="speed">180°</section>@<section class="degree">04KT</section></p>
            </div>
            <div class="barometer">
                <p>Barometer<i class="fa-solid fa-temperature-full "></i></p>
                <p class="value">30.11Hg</p>
            </div>
            <hr class="separator-gray">

            <div class="visibility">
                <p>Visibility<i class="fa-solid fa-eye"></i></p>
                <p class="value">10SM</p>
            </div>
            <hr class="separator-gray">

            <div class="dew">
                <p>Dewpoint<i class="fa-solid fa-temperature-full"></i></p>
                <p class="value">-3°C</p>
            </div>
            <hr class="separator-gray">

            <div class="ceiling">
                <p>Ceiling<i class="fa-solid fa-cloud"></i></p>
                <p class="value">18000ft</p>
            </div>
            <hr class="separator-gray">

        </div>

        <script src="app.js"></script>
    </div>
</body>

</html>
